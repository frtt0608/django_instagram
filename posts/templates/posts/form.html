{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<span class="page_title d-flex justify-content-center">New Post</span>
<form method="POST" enctype="multipart/form-data" style="height: 100%">
    {% csrf_token %}
    {{ post_form|crispy }}
    {% if image_form %}
        {{ image_form|crispy }}
    {% endif %}
    <input type='submit' value='저장'>
</form>
{% endblock %}
