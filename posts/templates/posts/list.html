{% extends 'base.html' %}
{% block body %}
{% for post in posts %}
<div class="d-flex justify-content-center">
<div class="card" style="width: 18rem;">
  <div id="carouselExampleControls{{ post.pk }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for image in post.image_set.all %}
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
            <a href="{% url 'posts:posts_detail' post.pk %}"><img src="{{ image.file.url }}" class="" alt="{{ image.file }}" width='300px' height='300px'></a>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls{{ post.pk }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls{{ post.pk }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="card-body">
    <p class="card-text" style="font-family: 'Cute Font', cursive; font-size:40px;">{{ post.content }}</p>
    <a href="{% url 'posts:posts_update' post.pk %}">수정</a>
    <a href="{% url 'posts:posts_delete' post.pk %}">삭제</a>
  </div>
</div>
</div>
<hr style="width:300px; background-color:black;">
{% endfor %}
{% endblock %}
